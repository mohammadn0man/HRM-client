<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/css/home.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
</head>
<body>

<div id="outer">
    <div class="inner">
        <form th:action="@{/add_employee/}">
            <button type="submit" class="btn btn-success">Upload Employee Details</button>
        </form>
    </div>
    <div class="inner">
        <form th:action="@{/download_data/}">
            <button type="submit" class="btn btn-success">Download Empoyee Details</button>
        </form>
    </div>
    <div class="inner">
        <form th:action="@{/index/}">
            <button type="submit" class="btn btn-fail">Logout</button>
        </form>
    </div>
</div>

<div class="table-wrapper">
    <table class="fl-table">
        <caption class="text-caption">List of all employees.</caption>
        <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Employee Name</th>
            <th scope="col">Location</th>
            <th scope="col">Email</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tr th:each="result : ${employees}">
            <td th:text="${result.employeeCode}">123</td>
            <td th:text="${result.employeeName}">Joe</td>
            <td th:text="${result.location}">Smith</td>
            <td th:text="${result.email}">00:00</td>
            <td th:text="${result.dateOfBirth}">00:00</td>
            <td>
                <form th:action="@{/edit_form/}">
                    <input th:value="${result.employeeCode}" type="hidden" name="employeeCode">
                    <button type="submit" class="btn btn-success">Edit</button>
                </form>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
